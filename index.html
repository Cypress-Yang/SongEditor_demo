<!DOCTYPE html>
<html>
  <head>
    <title>SongLM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="helper.js" defer></script>
    <style>
      td {
        vertical-align: middle;
      }
      audio {
        width: 20vw;
        min-width: 100px;
        max-width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5 mt-5 shadow p-5 mb-5 bg-white rounded">
      <div class="text-center">
        <h1>SongEditor: A</h1>
        <p class="lead fw-bold">
          |<a
            href=""
            class="btn border-white bg-white fw-bold"
            >paper</a
          >|
        </p>
        <p class="fst-italic mb-0">
          Author list
        </p>
        <p>Affiliation</p>
      </div>
      <p>
        <b>Abstract</b>
        Empty.
      </p>
    </div>


    <div class="container pt-5 mt-5 shadow p-5 mb-5 bg-white rounded">
      <h3>Time-Level Editing</h3>

      <div class="container pt-3">

        <div class="table-responsive pt-3">
          <table
            class="table pt-2"
            id="time-edit"
          >
            <thead>
              <tr>
                <th>Caption</th>
                <th style="text-align: right">Generated audio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <ul class="pagination justify-content-center">
            <li class="page-item active">
              <a id="time-edit-1" class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a id="time-edit-2" class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a id="time-edit-3" class="page-link" href="#">3</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container pt-5 mt-5 shadow p-5 mb-5 bg-white rounded">
      <h3>Track-Level Editing</h3>

      <div class="container pt-3">

        <div class="table-responsive pt-3">
          <table
            class="table pt-2"
            id="track-edit"
          >
            <thead>
              <tr>
                <th>Caption</th>
                <th>Recover</th>
                <th>Rewrite vocal</th>
                <th>Rewrite bgm</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <ul class="pagination justify-content-center">
            <li class="page-item active">
              <a id="track-edit-1" class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a id="track-edit-2" class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a id="track-edit-3" class="page-link" href="#">3</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container pt-5 mt-5 shadow p-5 mb-5 bg-white rounded">
      <h3>Long Generation</h3>
      <div class="container pt-3">
        <div class="table-responsive pt-3">
          <table
            class="table pt-2"
            id="longgen-generation"
          >
            <thead>
              <tr>
                <th>Text prompt</th>
                <th style="text-align: right">Generated audio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>


      
  </body>
</html>
